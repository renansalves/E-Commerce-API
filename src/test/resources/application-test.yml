
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: ECOMMERCE

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: ECOMMERCE

  datasource:
    url: jdbc:postgresql://localhost:5432/testdb 
    username: test
    password: test
  logging:
    level:
      org.hibernate.SQL: debug

