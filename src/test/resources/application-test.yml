
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  username: sa
  password:
  driver-class-name: org.h2.Driver

  jpa:
    hibernate.ddl-auto: none       
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Flyway (ligue ou desligue conforme sua necessidade nos testes de reposit√≥rio)
  flyway:
    enabled: true                 # frequentemente desativado em @DataJpaTest
    locations: classpath:db/migration-h2

