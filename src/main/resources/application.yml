
spring:
  application:
    name: e-commerce
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_dev
    username: devuser
    password: devpass

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1.0.0
    baseline-description: Initial version

    connect-retries: 10
    schemas: TEST_SCHEMA
    table: flyway_schema_history

logging:
  level:
    root: INFO

